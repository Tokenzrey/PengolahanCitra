<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filtering Image With Spatial and Frequency</title>
		<!-- Link to CSS file -->
		<link rel="stylesheet" href="./css/index.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Form to upload an image and select filter -->
		<form id="imageForm" class="relative bg-cyan-200">
			<label for="imageInput">Upload Image:</label>
			<input type="file" id="imageInput" accept="image/*" />

			<label for="selectFilter">Select Filter:</label>
			<div id="selectFilter"></div>

			<div class="flex gap-4">
				<button
					type="button"
					onclick="import('./js/select.js').then(module => module.addFilter())"
					class="mt-4 button inline-flex items-center justify-center rounded-2xl focus:outline-none focus-visible:ring focus-visible:ring-primary-info-main min-h-[48px] px-5 py-2 text-base border-2 border-typo-outline-2 text-white font-medium bg-cyan-400 text-typo-main hover:bg-cyan-300 hover:text-typo-white active:bg-primary-cyan-500 active:text-typo-main">
					add Filter
				</button>

				<button
					type="button"
					onclick="import('./js/select.js').then(module => module.deleteFilter())"
					class="mt-4 button inline-flex items-center justify-center rounded-2xl focus:outline-none focus-visible:ring focus-visible:ring-primary-info-main min-h-[48px] px-5 py-2 text-base border-2 border-typo-outline-2 text-white font-medium bg-rose-400 text-typo-main hover:bg-rose-300 hover:text-typo-white active:bg-primary-rose-500 active:text-typo-main">
					delete Filter
				</button>
			</div>
		</form>

		<section class="relative mb-20 hidden" id="containerComparasion">
			<h1 class="text-center text-3xl font-bold mb-5">
				Comparasion Image Orignal and Enhancment
			</h1>
			<div class="image-comparison" data-component="image-comparison-slider">
				<input
					type="range"
					min="0"
					max="100"
					value="50"
					class="image-comparison__range"
					id="image-compare-range"
					data-image-comparison-range="" />

				<div
					class="image-comparison__image-wrapper image-comparison__image-wrapper--overlay absolute"
					data-image-comparison-overlay="">
					<canvas
						id="imageCanvasOriginal"
						class="image-comparison__image z-10 m-0">
					</canvas>
				</div>

				<div class="image-comparison__slider" data-image-comparison-slider="">
					<span class="image-comparison__thumb" data-image-comparison-thumb="">
						<svg
							class="image-comparison__thumb-icon"
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="10"
							viewBox="0 0 18 10"
							fill="currentColor">
							<path
								class="image-comparison__thumb-icon--left"
								d="M12.121 4.703V.488c0-.302.384-.454.609-.24l4.42 4.214a.33.33 0 0 1 0 .481l-4.42 4.214c-.225.215-.609.063-.609-.24V4.703z"></path>
							<path
								class="image-comparison__thumb-icon--right"
								d="M5.879 4.703V.488c0-.302-.384-.454-.609-.24L.85 4.462a.33.33 0 0 0 0 .481l4.42 4.214c.225.215.609.063.609-.24V4.703z"></path>
						</svg>
					</span>
				</div>

				<div class="image-comparison__image-wrapper">
					<canvas id="imageCanvas" class="image-comparison__image m-0">
					</canvas>
				</div>
			</div>
		</section>

		<!-- Link to JavaScript file -->
		<script type="module" src="./js/select.js"></script>
		<script type="module" src="./js/filtering.js"></script>
		<script src="./js/comparasion.js"></script>
	</body>
</html>
