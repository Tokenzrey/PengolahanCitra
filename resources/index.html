<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filtering Image With Spatial and Frequency</title>
		<!-- Link to CSS file -->
		<link rel="stylesheet" href="./css/index.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Form to upload an image and select filter -->
		<form id="imageForm" class="relative bg-cyan-200">
			<label for="imageInput">Upload Image:</label>
			<input type="file" id="imageInput" accept="image/*" />

			<label for="selectFilter">Select Filter:</label>
			<div id="selectFilter"></div>
		</form>

		<section class="relative mb-20 hidden" id="predictionResult">
			<h1 class="text-center text-3xl font-bold mb-5">Prediction Result</h1>
			<p class="text-center text-xl font-semibold" id="predictedClass"></p>
		</section>

		<!-- Link to JavaScript file -->
		<script
			async
			src="https://docs.opencv.org/master/opencv.js"
			type="text/javascript"></script>
		<script type="module" src="./js/select.js"></script>
		<script type="module" src="./js/filtering.js"></script>
	</body>
</html>
