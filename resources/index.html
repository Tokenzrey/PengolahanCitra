<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filtering Image With Spatial and Frequency</title>
		<!-- Link to CSS file -->
		<link rel="stylesheet" href="/resources/css/index.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<h1>Welcome to My Website</h1>
		<p>This is a sample page.</p>

		<!-- Form to upload an image and select filter -->
		<form id="imageForm">
			<label for="imageInput">Upload Image:</label>
			<input type="file" id="imageInput" accept="image/*" />

			<label for="filterSelect">Select Filter:</label>
			<select id="filterSelect">
				<option value="none">None</option>
				<option value="grayscale">Grayscale</option>
				<option value="invert">Invert</option>
				<!-- Add more filters as needed -->
			</select>

			<button type="button" onclick="applyFilter()">Apply Filter</button>
		</form>

		<!-- Canvas to display the image -->
		<canvas id="imageCanvas"></canvas>

		<!-- Link to JavaScript file -->
		<script src="/resources/js/filtering.js"></script>
	</body>
</html>
